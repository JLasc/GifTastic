<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    

</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="./assets/javascript/script.js"></script>
    


    <div class="container">

        <!-- Header -->
        <div class="row">
            <div class="col-sm-12 text-center banner">
                <img src="./assets/images/banner.gif">
                <h2>Gif Search</h2>
            </div>
        </div>

        <!-- Buttons -->
        <div class="row">
            <div class="col-sm-12 text-center" id="buttons">
            </div>
        </div>

        <!-- Search -->
    <div class="row">
        <div class="col-sm-12 text-center">
            <input class="form-control" type="text" id="searchbox"></input>
            <button class="btn btn-primary searchbtn">Search</button>
            <button class="btn btn-primary addbtn">Add</button>
            <button class="btn btn-primary clearbtn">Clear</button>
            <br><br>
            <label for="limit"># to display:</label>
            <select class="form-control style" id="limit">
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
            </select>
        </div>
    </div>
    <!-- Results -->
        <div class="row">
        <div class="col-sm-12 text-center mt-5 result-text">
        <span class="text-result">Results appear below</span>
        <p class="text">[click image to play gif]</p>
        <hr class="hr">
        </div>
        </div>

        <!-- Results Display -->
        <div class="row">
            <div class="col-sm-12 text-center" id="results"></div>
        </div>





    </div>
        


  

    
</body>
</html>
